name: Chamber of Secrets

on: [push]

jobs:
  howdy:
    runs-on: ubuntu-latest
    steps:
      - name: KnockKnock
        run: echo "There's somebody at the door!"

  validate_db:
    runs-on: ubuntu-latest
    container:
      image: python:3.10
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pymongo
        run: |
          pip install pymongo

      - name: Connect and Ping MongoDB
        env:
          MONGO_CLUSTER_URL: ${{ secrets.MONGO_CLUSTER_URL }}
          MONGO_USER: ${{ secrets.MONGO_USER }}
          MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
        run: |
          python -c "
          from pymongo import MongoClient
          client = MongoClient('mongodb+srv://${MONGO_USER}:${MONGO_PASSWORD}@${MONGODB_URL}')
          db = client.test
          print('Pinged MongoDB successfully!')
          "
