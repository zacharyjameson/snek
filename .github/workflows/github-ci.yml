          docker run --rm mongo mongosh "mongodb+srv://${MONGO_USER}:${MONGO_PASSWORD}@${MONGO_CLUSTER_URL}/?retryWrites=true&w=majority" --eval "db.runCommand({ping: 1})" || echo "Khazad Dum is down! :["
