      - name: Connect and Ping MongoDB
        env:
          MONGO_CLUSTER_URL: ${{ secrets.MONGO_CLUSTER_URL }}
          MONGO_USER: ${{ secrets.MONGO_USER }}
          MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
        run: |
