name: Chamber of Secrets

on: [push]

jobs:
  howdy:
    runs-on: ubuntu-latest
    steps:
      - name: KnockKnock
        run: echo "There's somebody at the door!"

  validate_db:
    runs-on: ubuntu-latest
    container:
      image: python:3.10
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install MongoDB Tools
        run: |
          echo "Installing MongoDB Tools"
          sudo apt-get update
          sudo apt-get install -y gnupg
          curl -fsSL https://pgp.mongodb.com/server-6.0.asc | sudo gpg --dearmor -o /usr/share/keyrings/mongodb-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/mongodb-archive-keyring.gpg] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-mongosh

      - name: Connect and Ping MongoDB
        env:
          MONGO_CLUSTER_URL: ${{ secrets.MONGO_CLUSTER_URL }}
          MONGO_USER: ${{ secrets.MONGO_USER }}
          MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
        run: |
          set -e
          mongosh "mongodb+srv://${MONGO_USER}:${MONGO_PASSWORD}@${MONGO_CLUSTER_URL}/Snake?retryWrites=true&w=majority" --eval "db.getCollection('High Scores').countDocuments()"
