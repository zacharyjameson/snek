name: Chamber of Secrets

on: [push]

jobs:
  howdy:
    runs-on: ubuntu-latest
    steps:
      - name: KnockKnock
        run: echo "There's somebody at the door!"

  validate_db:
    runs-on: ubuntu-latest
    container:
      image: python:3.10
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Connect and Ping MongoDB
        env:
          MONGO_CLUSTER_URL: ${{ secrets.MONGO_CLUSTER_URL }}
          MONGO_USER: ${{ secrets.MONGO_USER }}
          MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
        run: |
          mongosh "mongodb+srv://${MONGO_USER}:${MONGO_PASSWORD}@${MONGO_CLUSTER_URL}/Snake?retryWrites=true&w=majority" --eval "db.getCollection('High Scores').countDocuments()" || echo "MongoDB is down"
